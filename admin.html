<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Melbourne Lawn Care - Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Roboto',sans-serif;background:#f5f5f5;color:#333}
    .container{max-width:1200px;margin:0 auto;padding:0 20px}
    header{background:#2e7d32;color:#fff;text-align:center;padding:20px 0;box-shadow:0 2px 5px rgba(0,0,0,.1);position:relative}
    .header-container{display:flex;align-items:center;justify-content:center;gap:15px;position:relative}
    .logo{width:50px;height:50px;border-radius:50%}
    h1{font-size:2rem;margin:0}.tagline{font-size:1rem;opacity:.9;margin-top:5px}
    .user-section{position:absolute;right:20px;top:50%;transform:translateY(-50%);display:flex;align-items:center;gap:15px}
    .user-info{background:rgba(255,255,255,.1);padding:8px 15px;border-radius:20px;font-size:.9rem;display:flex;align-items:center;gap:8px}
    .logout-btn{background:linear-gradient(135deg,#f44336,#d32f2f);color:#fff;border:none;padding:10px 20px;border-radius:5px;cursor:pointer;font-size:14px;font-weight:500;transition:.3s;display:flex;align-items:center;gap:8px}
    .logout-btn:hover{background:linear-gradient(135deg,#d32f2f,#c62828)}
    .nav-tabs{background:#fff;margin:20px 0;border-radius:10px;box-shadow:0 2px 10px rgba(0,0,0,.1)}
    .nav-tabs ul{list-style:none;display:flex}.nav-tabs li{flex:1}
    .nav-tabs button{width:100%;padding:15px;border:none;background:transparent;cursor:pointer;font-size:1rem;font-weight:500;color:#666}
    .nav-tabs button.active{color:#2e7d32;border-bottom:3px solid #2e7d32}
    .content-section{display:none;background:#fff;border-radius:10px;padding:30px;margin-bottom:20px;box-shadow:0 2px 10px rgba(0,0,0,.1)}
    .content-section.active{display:block}
    .customer-grid{display:grid;gap:20px;margin-top:20px}
    .customer-card{background:#f8f9fa;border:1px solid #ddd;border-radius:10px;padding:20px}
    .info-item{display:flex;align-items:center;gap:8px;color:#666}
    .info-item i{color:#2e7d32;width:16px}
    .btn{background:#2e7d32;color:#fff;padding:10px 20px;border:none;border-radius:8px;cursor:pointer}
    .btn:hover{background:#1b5e20}
    .btn-danger{background:#d32f2f}.btn-danger:hover{background:#b71c1c}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-container">
        <img src="logo.png" class="logo">
        <div>
          <h1>Melbourne Lawn Care</h1>
          <p class="tagline">Admin Panel - Customer Management</p>
        </div>
        <div class="user-section">
          <div class="user-info"><i class="fas fa-user-circle"></i><span id="current-user-display">Admin</span></div>
          <button onclick="logout()" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</button>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="nav-tabs">
      <ul>
        <li><button class="nav-btn active" data-section="quotes"><i class="fas fa-file-invoice-dollar"></i> Quotes</button></li>
      </ul>
    </div>

    <div id="quotes" class="content-section active">
      <h2><i class="fas fa-file-invoice-dollar"></i> Create Quote</h2>
      <div class="customer-card">
        <div class="info-item"><i class="fas fa-user"></i>
          <label>Customer</label>
          <select id="quote-customer"><option>Select Customer</option></select>
        </div>
        <div class="info-item"><i class="fas fa-heading"></i>
          <label>Quote Title</label>
          <input type="text" id="quote-title" placeholder="e.g., Lawn mowing + hedging">
        </div>
        <div style="margin-top:15px;">
          <button class="btn" id="add-line-btn"><i class="fas fa-plus"></i> Add Service</button>
        </div>
      </div>

      <div id="quote-lines" class="customer-grid"></div>

      <div class="customer-card">
        <div class="info-item"><i class="fas fa-dollar-sign"></i><strong>Total: $<span id="q-total">0.00</span></strong></div>
      </div>
    </div>
  </div>

  <script>
    // sahte fiyat hesaplama örneği
    const quoteLines = [];
    const pricingData = { "Lawn Mowing": { base: 55 }, "Hedge Trimming": { base: 80 } };

    document.getElementById('add-line-btn').addEventListener('click', () => {
      const idx = quoteLines.length;
      const wrap = document.getElementById('quote-lines');
      const card = document.createElement('div');
      card.className = 'customer-card';
      card.dataset.idx = idx;
      card.innerHTML = `
        <div class="info-item"><i class="fas fa-tools"></i>
          <label>Service</label>
          <select onchange="onServiceChange(${idx}, this.value)">
            ${Object.keys(pricingData).map(s=>`<option value="${s}">${s}</option>`).join('')}
          </select>
        </div>
        <div class="info-item"><i class="fas fa-dollar-sign"></i>
          <span>Price: $<span id="q-line-${idx}">0.00</span></span>
        </div>
      `;
      wrap.appendChild(card);
      quoteLines.push({service:"Lawn Mowing"});
      recalc();
    });

    function onServiceChange(i,v){
      quoteLines[i].service = v;
      recalc();
    }

    function recalc(){
      let total=0;
      quoteLines.forEach((q,i)=>{
        const base = pricingData[q.service]?.base || 0;
        total += base;
        const el = document.getElementById(`q-line-${i}`);
        if(el) el.textContent = base.toFixed(2);
      });
      document.getElementById('q-total').textContent = total.toFixed(2);
    }

    function logout(){alert("Çıkış yapıldı! (örnek)")}
  </script>
</body>
</html>
